<div class="login">
  <img src="../../../assets/logo.png" alt="sAd" />

  <h1>
    Monkey Blogging
  </h1>
  <form class="login-form">
    <div class="login-container">
      <div class="login-text">
        <label htmlFor="fullName">Name</label>
        <input id="fullName" name="fullName" placeholder="Enter your user name" [(ngModel)]="fullName" />
      </div>
      <div class="login-text">
        <label htmlFor="userName">User Name</label>
        <input id="userName" name="userName" placeholder="Enter your user name" [(ngModel)]="userName" />
      </div>
      <div class="login-text">
        <label htmlFor="email">Email</label>
        <input id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" />
      </div>
      <app-input-password (passwordEvent)="setPassword($event)"></app-input-password>
      <p class="text-base">If you have an account?
        <a [routerLink]="['/login']" class="link"> Sign In</a>
      <div *ngIf="errorMessage.email!=''||errorMessage.userName!=''" class="error">
        <p *ngIf="errorMessage.email!=''">{{errorMessage.email}}</p>
        <p *ngIf="errorMessage.userName!=''">{{errorMessage.userName}}</p>
      </div>
    </div>
    <div class="btn-container" (click)="handleSubmit()">
      <button type="submit">
        Sign Up
      </button>
    </div>
  </form>
</div>
