<section>
  <h2 class="category--heading">Create Category</h2>
  <div class="category--name__field">
    <div class="text">
      <label htmlFor="name">Name Of Category</label>
      <input id="name" placeholder="Enter your Name Of Category" [(ngModel)]="name" />
    </div>
    <button class="button-submit" (click)="handleSubmit()">
      Submit
    </button>
  </div>


</section>
