<section class="home--banner">
  <div class="home--container__text">
    <h1>Monkey Blogging</h1>
    <p>
      A website created to share information, knowledge, experience and personal opinions of writers with readers on the internet.
    </p>
  </div>
  <img src="../../../assets/Illustration 2.png" alt="asd" />
</section>
<section class="home--news">
  <div class='home--news__text-container'>
    <h1>
      Newest update
    </h1>
  </div>
  <div class="home--news__items-container">
    <app-card-item *ngFor="let item of blog;" [author]="item.author.name" [category]="item.category" [title]="item.title" [image]="item.image" [description]="item.description" [id]="item.id" [page]=1></app-card-item>
  </div>

</section>
