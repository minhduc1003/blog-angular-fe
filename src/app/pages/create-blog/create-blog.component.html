<section class="create-container">
  <div class="create--layout__2">
    <app-input-text [name]="'Title'" [placeholder]="'Enter your title article'"></app-input-text>
    <app-input-text [name]="'Category'" [placeholder]="'Enter your category'"></app-input-text>
    <label class="upload--image">
      <input type="file">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="gray" class="upload">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
      </svg>
    </label>
  </div>
  <div>
    <quill-editor theme="snow" [strict]="true"></quill-editor>
  </div>

</section>
